{% extends "base.html" %}

{% load bootstrap4 %}

{% block body %}
<div class="col-md-4" style="margin-left: 440px;">
    <form method="POST" style="margin-top: 90px;" enctype="multipart/form-data">    
        {% csrf_token %}
  
        {% bootstrap_form user_form %}
        {% bootstrap_form user_profile %}
        <input type="submit" class="btn btn-primary" value="Save Changes" style="width: 100%; margin-bottom: 10px;">
    </form>
</div>
{% endblock body %}
