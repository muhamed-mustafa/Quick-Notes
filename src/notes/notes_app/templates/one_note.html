{% extends "base.html" %}

{% load static %}

{% block body %}

<section class="recent-blog-area section-gap">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-7 pb-60 header-text">
    <h1>{{one_note}}</h1>
    <p class="text-primary">
        {{one_note.created|date:"j M"}} | {{one_note.user.username}} | {{one_note.tags}}
    </p>
    {% if one_note.user == request.user %}
    <a class="btn btn-primary" style="margin-left: 180px;" href="{% url 'notes:add_note' %}">Add New Note </a>
    <a class="btn btn-success"  style="margin-left: 20px;" href="{% url 'notes:edit_note' one_note.slug  %}"> Update Note </a>
    {% endif %}
    </div>
    </div>
    <div class="row">
                <img src="{{one_note.img.url}}" alt="" style="width: 100%; height: 260px;">
                <h6 style="margin-top: 40px; font-weight: bold;">{{one_note.content|safe}}</h6>
    </div>
    </div>
</section>
    
{% endblock body %}
